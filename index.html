<META HTTP-EQUIV="Content-type" CONTENT="text/html; charset=UTF-8">
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="app.js"></script>
</head>
<form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8" method="POST">

    <input type=hidden name="oid" value="00D2E000000nAPB">
    <input type=hidden name="retURL" value="https://www.instagram.com/athleticsforall/">    

    <div class="background-1" id="background">
    </div>

    <div class="form-container">
        <div class="header-box">
            <p class="header-text"><b>Tell me about yourself</b></p>
           <label for="00N2E00000AHry7">Name</label><input  id="00N2E00000AHry7" maxlength="225" name="00N2E00000AHry7" size="30" type="text" /><br>
           <span style="margin-left: -95px;"><label for="input_date">Date of Birth</label></span><input  id="input_date" maxlength="80" name="input_date" size="45" type="date" oninput="setBackground2()" onblur="setSfDate()" /><br>
           <span class="dateInput dateOnlyInput hidden"><input  id="00N2E00000AHsDH" name="00N2E00000AHsDH" size="12" type="text" />
        </div>
        <div class="header-box hidden" id="header-box2">
            <p class="sub-header"><b>Contact Information</b></p>
            <span style="margin-left: 0px;"><label for="email">Email</label></span><input  id="email" maxlength="80" name="email" size="25" type="email" /><br>
            <span style="margin-left: -5px;"><label for="phone">Phone</label></span><input  id="phone" maxlength="80" name="phone" size="25" type="tel" oninput="setBackground3()" /><br>
            <span style="margin-left: -30px;"><label id="preferred-contact" for="00N2E00000AHsuk">Contact me by
                <select  id="00N2E00000AHsuk" name="00N2E00000AHsuk" title="Preferred Contact Method">
                    <option value="Phone">Phone</option>
                    <option value="Email">Email</option>
                </select>
            </label></span>
        </div>
        <div class="header-box hidden" id="header-box3">
            <p class="sub-header">What is your fitness goal?</p>
            <label class="fitness-goal-select">
                <select  id="00N2E00000AHsuQ" name="00N2E00000AHsuQ" title="Fitness Goals">
                    <option value="">--None--</option>
                    <option value="Athlete Training">Athlete Training</option>
                    <option value="General Fitness">General Fitness</option>
                    <option value="Recovery">Recovery</option>
                    <option value="Weight gainloss">Weight gain/loss</option>
                    <option value="Dietary discipline">Dietary discipline</option>
                    <option value="Strength Training">Strength Training</option>
                    <option value="Physique competition / modeling">Physique competition / modeling</option>
                </select>
            </label><br>
            <select class="hidden" id="lead_source" name="lead_source"><option selected="selected" value="web">web</option>
            <input type="submit" name="submit" id="submit">
        </div>
    </div>
</form>
